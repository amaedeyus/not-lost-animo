<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="../media/dlsl.png">
</head>
<body>
    <div class="grid">
        <div class="login">
            <div class="login-header">
                <b>Welcome!</b>
                <div class="login-sub">Log in to access your account</div>
            </div>

            <div class="form-container">
            <form class="login-form" action="../../backend/login.php" method="post">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" required>
              
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              
              <input type="submit" value="Log In">
              </form>

              <form class="login-form" action="register.html" method="post">              
                <input type="submit" value="Register">
              </form>
              
              <div class="divider">
                <span>or</span>
              </div>
              
              <form class="login-form" action="../../backend/login.php" method="post">
                <a href="http://localhost:3000/auth/google" class="google-button">
                  <img src="../cgcc-media/google-logo.svg" alt="Google logo"> Login with Google
                </a>  
              </form>
            </div>          


        </div>
        <div class="image"></div>
    </div>
</body>
</html>
